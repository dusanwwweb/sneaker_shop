    <title>E-commerce</title>
  </head>
  <body>
    <section id="home" class="hero hero--container">
        <div class="hero__video">
          <video
            src="./assets/videos/pexels-cottonbro-5310858.mp4"
            type="video/mov"
            autoplay
            loop
            muted
          ></video>
        </div>
  
        <header class="hero__head head--container">
          <nav>
            <div id="menu-bar head__nav">
              <div id="menu">
                <div id="bar1" class="bar"></div>
                <div id="bar2" class="bar"></div>
                <div id="bar3" class="bar"></div>
              </div>
              <ul class="lang-nav" id="lang-nav">         
                <li class="lang-nav-link"><a href="apropos.html" class="middle">a propos</a></li>
                <li class="lang-nav-link"><a href="clients.html" class="middle">clients</a></li>
              </ul>
            </div>
          </nav>
          <div class="head__logo">
            <img
            class="head__logo__img"
            src="assets/img/sneaker.svg"
            width="86px"
            height="86px"
            alt="logo"
          />
          </div>
        </header>
  
        <div class="hero__content">
          <h1 class="hero__title">
            Sneaker Shop<br /> 
            <span class="hero__subtitle">Bonjour</span>
            <span class="hero__subtitle bigger" id="addClient"></span>
          </h1>
          <hr />
          <a href="#btn-go" class="hero__content__button">vois les modéles</a>
        </div>

    </section>

    <main id="btn-go">
      <div class="container">
        <div class="row">
          <div class="card-deck prodCtn">
              <!-- JavaScript -->
          </div>
        </div>
        <div class="ctn-table table-responsive">
            <table class="table table-sm table-bordered tab-back">
              <tbody class="prodBuy ctn-buy">
                <!-- JavaScript -->
              </tbody>
            </table>
        </div>
      </div>
      <div class="ctn-total">
        <h2 id="total" class="text-center" style="font-weight: 600;">Total 0&#8364;</h2>
      </div>
    </main>
    
    <!-- bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
